name: duk_is_number

proto: |
  duk_bool_t duk_is_number(duk_context *ctx, duk_idx_t idx);

stack: |
  [ ... val! ... ]

summary: |
  <p>Returns 1 if value at <code>idx</code> is a number, otherwise
  returns 0.  If <code>idx</code> is invalid, also returns 0.</p>

example: |
  if (duk_is_number(ctx, -3)) {
      /* ... */
  }

tags:
  - stack

introduced: 1.0.0
