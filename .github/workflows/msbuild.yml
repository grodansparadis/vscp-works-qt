name: cmake-MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Checkout vscp repo
      uses: actions/checkout@v2
      with:
        repository: grodansparadis/vscp
        path: vscp
        ref: development

    - name: Checkout vcpkg repo
      uses: actions/checkout@v2
      with:
        repository: microsoft/vcpkg
        path: '${{ github.workspace }}/vcpkg'

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Install 7Zip PowerShell Module
      shell: powershell
      run: Install-Module 7Zip4PowerShell -Force -Verbose  

    - name: Integrate with development environment and install
      shell: cmd
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        cd '${{ github.workspace }}/vcpkg' 
        ls
        call '${{ github.workspace }}/vcpkg/bootstrap-vcpkg.bat'
        call '${{ github.workspace }}/vcpkg/vcpkg.exe install expat:x64-windows 
        call '${{ github.workspace }}/vcpkg/vcpkg.exe qt5:x64-windows 
        call '${{ github.workspace }}/vcpkg/vcpkg.exe pthread:x64-windows 
        call '${{ github.workspace }}/vcpkg/vcpkg.exe dlfcn-win32:x64-windows 
        call '${{ github.workspace }}/vcpkg/vcpkg.exe expat:x64-windows 
        call '${{ github.workspace }}/vcpkg/vcpkg.exe openssl:x64-windows 
        call '${{ github.workspace }}/vcpkg/vcpkg.exe paho-mqtt:x64-windows 
        call '${{ github.workspace }}/vcpkg/vcpkg.exe integrate install 
        cd '${{ github.workspace }}' 

    - name: Create Build Environment
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
      run: cmake -E make_directory ${{github.workspace}}/build 

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{github.workspace}}/build
      # Note the current convention is to use the -S and -B options here to specify source 
      # and build directories, but this is only available with CMake 3.13 and higher.  
      # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
      run: cmake ..  -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake -DVSCP_PATH=vscp/

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
