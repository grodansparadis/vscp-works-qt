name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Checkout vscp repo
      uses: actions/checkout@v2
      with:
        repository: grodansparadis/vscp
        path: vscp
        ref: development

    - name: Checkout vcpkg repo
      uses: actions/checkout@v2
      with:
        repository: microsoft/vcpkg
        path: vcpkg

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Integrate with development environment and install
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        cd vcpkg \
        .\vcpkg\bootstrap-vcpkg.bat \
        .\vcpkg\vcpkg install expat:x64-windows \
        .\vcpkg install qt5:x64-windows \
        .\vcpkg install pthread:x64-windows \
        .\vcpkg install dlfcn-win32:x64-windows \
        .\vcpkg install expat:x64-windows \
        .\vcpkg install openssl:x64-windows \
        .\vcpkg install paho-mqtt:x64-windows \
        .\vcpkg\vcpkg integrate install \
        cd .. \

    - name: Create Build Environment
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
      run: cmake -E make_directory ${{github.workspace}}/build 

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{github.workspace}}/build
      # Note the current convention is to use the -S and -B options here to specify source 
      # and build directories, but this is only available with CMake 3.13 and higher.  
      # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
      run: cmake ..  -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake -DVSCP_PATH=vscp/

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
